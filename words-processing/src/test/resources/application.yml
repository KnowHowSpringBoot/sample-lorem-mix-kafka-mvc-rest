spring :
  application :
    name : words-processing
  kafka :
    producer :
      bootstrap-servers : ${KAFKA_BOOTSTRAP_SERVERS:${embedded.kafka.brokerList}}
      properties :
        security.protocol : PLAINTEXT
    admin :
      properties :
        bootstrap.servers : ${KAFKA_BOOTSTRAP_SERVERS:${embedded.kafka.brokerList}}
        security.protocol : PLAINTEXT
    consumer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:${embedded.kafka.brokerList}}
      group-id: words-processing
      auto-offset-reset: earliest
      properties:
        isolation.level: read_committed

loremipsum :
  net-client :
    api-server-url-template: http://localhost:${wiremock.server.port}/api/{paragraphsNum}/{lengthType}
    connect-timeout: 1  # sec
    request-timeout: 2
  kafka:
    create-topics-on-startup: true
    consumer :
      threads : 2
    topics:
      words-processed-topic : test.words.processed
      words-processed-partitions : 2
      words-processed-retention-ms : 30000
