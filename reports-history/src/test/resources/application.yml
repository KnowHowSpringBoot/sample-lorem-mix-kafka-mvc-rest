build :
  description : '@project.description@'
  relative-path : ''
  version : '@project.version@'

spring :
  application :
    name : reports-history
  datasource :
    type : com.zaxxer.hikari.HikariDataSource
    #driver-class-name : ${DATASOURCE_DRIVER:org.testcontainers.jdbc.ContainerDatabaseDriver}
    #url : ${DATASOURCE_URL:jdbc:tc:postgresql:13.9:///lorem_ipsum_db}
    driver-class-name : ${DATASOURCE_DRIVER:org.h2.Driver}
    url : ${DATASOURCE_URL:jdbc:h2:mem:lorem_ipsum_db}
    username : ${DATASOURCE_USERNAME:postgres}
    password : ${DATASOURCE_PASSWORD:postgres}
    hikari :
      pool-name : Hikari
      auto-commit : false
  jpa :
    hibernate :
      ddl-auto : none
      naming :
        physical-strategy : org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        implicit-strategy : org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    open-in-view : true
    properties :
      hibernate.jdbc.time_zone : UTC
      hibernate.cache.use_second_level_cache : false
      hibernate.cache.use_query_cache : false
      hibernate.generate_statistics : false
    show-sql : false
  devtools :
    add-properties : false
    restart :
      enabled : false
    livereload :
      enabled : false
  kafka :
    consumer :
      bootstrap-servers : ${KAFKA_BOOTSTRAP_SERVERS:${embedded.kafka.brokerList}}
      value-deserializer : org.springframework.kafka.support.serializer.JsonDeserializer
      group-id : reports-history
      auto-offset-reset : earliest
      properties :
        isolation.level : read_committed
        spring.json.trusted.packages : '*'
    producer :
      bootstrap-servers : ${KAFKA_BOOTSTRAP_SERVERS:${embedded.kafka.brokerList}}
      value-serializer : org.springframework.kafka.support.serializer.JsonSerializer
      properties :
        security.protocol : PLAINTEXT
    admin :
      properties :
        bootstrap.servers : ${KAFKA_BOOTSTRAP_SERVERS:${embedded.kafka.brokerList}}
        security.protocol : PLAINTEXT

embedded :
  postgresql :
    enabled : true
    docker-image-version : 13.9
  kafka :
    enabled : true
    docker-image-version : 7.2.1


loremipsum :
  kafka :
    create-topics-on-startup : true
    error-handling :
      dead-letter :
        retention : 30s
        suffix : .DLT
      backoff :
        initial-interval : 500ms
        max-interval : 2s
        max-retries : 4
        multiplier : 1.5
    consumer :
      threads : 4
    topics :
      words-processed :
        name : test.words.processed
        partitions : 4
        retention : 30s
