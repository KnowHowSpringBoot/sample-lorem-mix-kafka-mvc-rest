spring :
  application :
    name : reports-history
  datasource :
    type : com.zaxxer.hikari.HikariDataSource
    driver-class-name :  ${DATASOURCE_DRIVER:org.testcontainers.jdbc.ContainerDatabaseDriver}
    url :  ${DATASOURCE_URL:jdbc:tc:postgresql:13.5:///lorem_ipsum_db}
    username : ${DATASOURCE_USERNAME:postgres}
    password : ${DATASOURCE_PASSWORD:postgres}
    hikari :
      pool-name : Hikari
      auto-commit : false
  jpa :
    hibernate :
      ddl-auto : none
      naming :
        physical-strategy : org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        implicit-strategy : org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    open-in-view : true
    properties :
      hibernate.jdbc.time_zone : UTC
    show-sql : false
  kafka :
    consumer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:${embedded.kafka.brokerList}}
      group-id: reports-history
      auto-offset-reset: earliest
      properties:
        isolation.level: read_committed
    producer :
      bootstrap-servers : ${KAFKA_BOOTSTRAP_SERVERS:${embedded.kafka.brokerList}}
      properties :
        security.protocol : PLAINTEXT
    admin :
      properties :
        bootstrap.servers : ${KAFKA_BOOTSTRAP_SERVERS:${embedded.kafka.brokerList}}
        security.protocol : PLAINTEXT

loremipsum :
  kafka:
    create-topics-on-startup: true
    consumer :
      threads : 4
    topics:
      rejected-messages-topic : dlq.rejected_messages
      words-processed-topic : words.processed
      words-processed-partitions : 4
      words-processed-retention-ms : 600000
