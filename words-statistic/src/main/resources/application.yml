build :
  version : @project.version@
  description : "Words statistic generator"
  relativePath : ${SWAGGER_RELATIVE_PATH:}
spring :
  application :
    name : words-statistic
  jackson :
    default-property-inclusion : NON_NULL
    open-in-view : true
  lifecycle :
    timeout-per-shutdown-phase : ${TIMEOUT_PER_SHUTDOWN:20s}

server :
  port : ${PORT:8080}
  shutdown : graceful

management :
  server :
    add-application-context-header : true
  endpoints :
    enabled-by-default : false
    web :
      path-mapping :
        health : actuator/health
        prometheus : metrics
      base-path : /
      exposure :
        include : health, prometheus
  endpoint :
    health :
      enabled : true

loremipsum :
  net-client :
    api-server-url-template: https://loripsum.net/api/{paragraphsNum}/{lengthType}
    connect-timeout: 1  # sec
    request-timeout: 2
