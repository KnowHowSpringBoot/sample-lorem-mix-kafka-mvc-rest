spring :
  application :
    name : words-processing
  jackson :
    default-property-inclusion : NON_NULL
  lifecycle :
    timeout-per-shutdown-phase : ${TIMEOUT_PER_SHUTDOWN:20s}
  groovy :
    template :
      check-template-location : false
  kafka :
    producer :
      bootstrap-servers : ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
      value-serializer : org.springframework.kafka.support.serializer.JsonSerializer
      properties :
        basic.auth.credentials.source : SASL_INHERIT
        security.protocol : ${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}
        sasl.mechanism : SCRAM-SHA-512
        sasl.jaas.config : "org.apache.kafka.common.security.scram.ScramLoginModule required username=\"${KAFKA_USERNAME}\" password=\"${KAFKA_PASSWORD}\";"
        spring.json.add.type.headers : false
    admin :
      properties :
        bootstrap.servers : ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
        security.protocol : ${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}
        sasl.mechanism : SCRAM-SHA-512
        sasl.jaas.config : "org.apache.kafka.common.security.scram.ScramLoginModule required username=\"${KAFKA_USERNAME}\" password=\"${KAFKA_PASSWORD}\";"
  devtools :
    add-properties : false
    restart :
      enabled : false
    livereload :
      enabled : false

server :
  port : ${SERVER_PORT:8085}
  shutdown : graceful

logbook :
  exclude :
    - /actuator/**
    - /v3/**
    - /swagger-ui/**
    - /swagger-resources/**
    - /metrics
  filter :
    enabled : true
  format :
    style : json
  obfuscate :
    headers :
      - Authorization
      - X-Secret
    parameters :
      - access_token
      - password

management :
  server :
    add-application-context-header : true
  endpoints :
    enabled-by-default : false
    web :
      path-mapping :
        health : actuator/health
        prometheus : metrics
        info : info
      base-path : /
      exposure :
        include : health, prometheus, info
  endpoint :
    health :
      enabled : true
      show-details : always
    prometheus :
      enabled : true
    info :
      enabled : true

embedded :
  kafka :
    enabled : false
    docker-image-version : 6.2.4


loremipsum :
  net-client :
    api-server-url-template : https://loripsum.net/api/{paragraphsNum}/{lengthType}
    connect-timeout : 1  # in sec.
    request-timeout : 2
  kafka :
    create-topics-on-startup : ${KAFKA_CREATE_TOPICS_ON_STARTUP:true}
    topics :
      words-processed :
        name : ${KAFKA_TOPIC_WORDS_PROCESSED:words.processed}
        partitions : ${KAFKA_TOPIC_PARTITIONS_WORDS_PROCESSED:4}
        retention : ${KAFKA_TOPIC_RETENTION_WORDS_PROCESSED:30m}
    error-handling :
      dead-letter :
        retention : 1d
        suffix : .DLT
      backoff :
        initial-interval : 500ms
        max-interval : 2s
        max-retries : 4
        multiplier : 1.5
