build :
  description : '@project.description@'
  relative-path : ''
  version : '@project.version@'

spring :
  application :
    name : words-processing
  kafka :
    producer :
      bootstrap-servers : ${KAFKA_BOOTSTRAP_SERVERS:${embedded.kafka.brokerList}}
      value-serializer : org.springframework.kafka.support.serializer.JsonSerializer
      properties :
        security.protocol : PLAINTEXT
    admin :
      properties :
        bootstrap.servers : ${KAFKA_BOOTSTRAP_SERVERS:${embedded.kafka.brokerList}}
        security.protocol : PLAINTEXT
    consumer :
      bootstrap-servers : ${KAFKA_BOOTSTRAP_SERVERS:${embedded.kafka.brokerList}}
      value-deserializer : org.springframework.kafka.support.serializer.JsonDeserializer
      group-id : words-processing
      auto-offset-reset : earliest
      properties :
        isolation.level : read_committed
        spring.json.trusted.packages : '*'
  devtools :
    add-properties : false
    restart :
      enabled : false
    livereload :
      enabled : false

embedded :
  kafka :
    enabled : true
    docker-image-version : 6.2.4


loremipsum :
  net-client :
    api-server-url-template : http://127.0.0.1:${wiremock.server.port}/api/{paragraphsNum}/{lengthType}
    connect-timeout : 10  # sec
    request-timeout : 10
  kafka :
    create-topics-on-startup : true
    consumer :
      threads : 2
    topics :
      words-processed :
        name : test.words.processed
        partitions : 2
        retention : 30s
    error-handling :
      dead-letter :
        retention : 30s
        suffix : .DLT
      backoff :
        initial-interval : 500ms
        max-interval : 2s
        max-retries : 4
        multiplier : 1.5
